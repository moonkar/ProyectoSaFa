<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>9° Grado A</title>
<style>
    /* Estilos CSS específicos para esta página */
</style>
</head>
<body>
    <h1>Clase de 9° Grado A</h1>
    <input type="file" id="fileInput">
    <div id="preview"></div>

    <script>
        // Funciones JavaScript para la carga de archivos y visualización de vistas previas
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.src = event.target.result;
                    preview.innerHTML = '';
                    preview.appendChild(img);
                }
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = 'Vista previa aquí';
            }
        });
    </script>
</body>
</html>
